<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Visualizar Objeto JSON</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1 class="text-center p-3">MoviePedia</h1>
        <div class="m-3 text-center">
          <input
            class="form-control mb-4"
            type="text"
            v-model="newMovie.title"
            placeholder="Título do filme"
          />
          <input
            class="form-control"
            type="number"
            v-model="newMovie.year"
            placeholder="Ano de lançamento"
          />
          <button class="btn btn-primary mt-4" @click="addMovie">
            Adicionar Filme
          </button>
        </div>
        <hr />
        <div class="container text-center">
          <h2>Filmes Adicionados</h2>
          <ul class="list-group">
            <li class="list-group-item" v-for="movie in movies">
              {{ movie.title }} ({{ movie.year }})
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref, reactive } = Vue;

      let movies = reactive([
        { title: "Esqueceram de mim", year: 1990 },
        { title: "Shrek", year: 2001 },
        { title: "O poderoso chefão", year: 1972 },
        { title: "Pulp Fiction", year: 1994 },
        { title: "Forrest Gump", year: 1994 },
        { title: "A origem", year: 2010 },
        { title: "O senhor dos anéis", year: 2001 },
        { title: "Matrix", year: 1999 },
        { title: "Clube da luta", year: 1999 },
        { title: "Star Wars", year: 1977 },
      ]);

      let newMovie = reactive({ title: "", year: null });

      const app = createApp({
        setup() {
          function addMovie() {
            movies.push({ title: newMovie.title, year: newMovie.year });
            newMovie.title = "";
            newMovie.year = null;
          }

          return { movies, newMovie, addMovie };
        },
      }).mount("#app");
    </script>
  </body>
</html>
