<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Visualizar Objeto JSON</title>
  </head>
  <body>
    <div id="app">
      <div class="container bg-info-subtle p-3">
        <h1 class="text-center p-3">MoviePedia</h1>
        <div class="m-3 text-center">
          <input
            class="form-control mb-4"
            type="text"
            v-model="newMovie.title"
            placeholder="Título do filme"
          />
          <input
            class="form-control"
            type="number"
            v-model="newMovie.year"
            placeholder="Ano de lançamento"
          />
          <div class="button-group d-flex gap-3 justify-content-center">
            <button class="btn btn-primary mt-4" @click="addMovie">
              Adicionar Filme
            </button>
            <button class="btn btn-secondary mt-4" @click="removeMovie">
              Remover Filme
            </button>
          </div>
        </div>
        <hr />
        <div class="container text-center">
          <h2>Filmes Adicionados</h2>
          <span class="badge rounded-pill text-bg-danger mb-3" v-if="msgErro">Limite alcançado</span>
          <ul class="list-group">
            <li class="list-group-item" v-for="movie in formatMovieObjectText">
              {{ movie }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref, reactive, computed, watch } = Vue;

      let movies = reactive([
        { title: "Esqueceram de mim", year: 1990 },
        { title: "Shrek", year: 2001 },
        { title: "O poderoso chefão", year: 1972 },
      ]);

      let newMovie = reactive({ title: "", year: null });
      let msgErro = ref(false);

      const app = createApp({
        setup() {

          const getLimiteAlcançado = computed(() => {
            return movies.length >= 5;
          })

          watch(movies, () => {
            if (movies.length >= 5) {
              msgErro.value = true;
            } else{
              msgErro.value = false;
            }
              
          });
          
          function addMovie() {
            if (newMovie.title == "" || newMovie.year == null) {
              alert("Por favor, insira informações válidas.");
            }
            if (movies.length >= 5) {
              alert("Limite de 5 filmes atingido.");
              return;
            }
            movies.push({ title: newMovie.title, year: newMovie.year });
            newMovie.title = "";
            newMovie.year = null;
          }

          function removeMovie() {
            movies.pop();
          }

          const formatMovieObjectText = computed(() => {
            return movies.map((movie) => `${movie.title} foi lançado em (${movie.year}).`);
          });

          return { movies, newMovie, addMovie, removeMovie, formatMovieObjectText, getLimiteAlcançado, msgErro };
        },
      }).mount("#app");
    </script>
  </body>
</html>
